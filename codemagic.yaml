
workflows:
  islamic-crossword-android:
    name: Islamic Crossword Android
    environment:
      android_sdk: "33"
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
    scripts:
      - name: Set up Android SDK
        script: |
          yes | sdkmanager "platforms;android-30" "build-tools;30.0.3"
      - name: Build Debug APK
        script: |
          chmod +x ./gradlew
          ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/apk/debug/app-debug.apk
    publishing:
      email:
        recipients:
          - your-email@gmail.com
        notify:
          success: true
          failure: true
